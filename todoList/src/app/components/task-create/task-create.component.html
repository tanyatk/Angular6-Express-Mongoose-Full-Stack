<div class="align-items-center p-3 my-3">
    <h1>Создай свое дело</h1>
    <form [formGroup]="userTaskControl">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp"  placeholder="Заголовок" formControlName="title">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="text">Описание:</label>
            <textarea formControlName="text" id="text" class="form-control" placeholder="Описание"></textarea>
        </div>
        <button class="btn btn-info" (click)="addTask()">Создай дело</button>
    </form>
    
</div>
