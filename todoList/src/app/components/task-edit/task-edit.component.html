<div class="align-items-center p-3 my-3">
    <h1>Улучши свое дело</h1>
    <div *ngIf="isUpdate">{{message}}</div>
    <form [formGroup]="userTaskControl">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="email" class="form-control" id="title" aria-describedby="titleHelp"  placeholder="Заголовок"  value="{{task.title}}" formControlName="title">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="text">Описание:</label>
            <textarea formControlName="text" id="text" class="form-control" placeholder="Text">{{task.text}}</textarea>
        </div>
        <button class="btn btn-info" (click)="update()">Улучшить</button>
    </form>
    
</div>
